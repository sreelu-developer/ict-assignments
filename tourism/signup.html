<div class="mylogin">

<form class="row g-3" action="login.html" onsubmit="return validate()">


<div class="col-md-12">
  <h1 class="heading1">SIGN UP</h1>
 </div>  
 
  <div class="col-md-6"> 
    <label for="inputName" class="form-label">Name</label>
    <input type="text" class="form-control" id="inputName" placeholder="Name">
  </div>
  <div class="col-md-6"> 
    <label for="inputEmail4" class="form-label">Email</label>
    <input type="text" class="form-control" id="mail" placeholder="myname@gmail.com">
	<label for="error" id="error" ></label>
  </div>
  <div class="col-md-6">
    <label for="inputPassword4" class="form-label">Password</label>
    <input type="password" class="form-control" id="pass">
	
	<label for="error" id="error1" ></label>
  </div>
  <div class="col-12">
    <label for="inputAddress" class="form-label">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
  </div>
  <div class="col-12">
    <label for="phone" class="form-label">Phone number</label>
    <input type="text" class="form-control" id="phoneno" placeholder="phone">
	<label for="error" id="error2" ></label>
  </div>
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        I Agree to the terms and conditions
      </label>
    </div>
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Sign Up</button>
  </div>
</form>
